<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Card</title>
</head>

<body>
    <dialog id="errorsDialog" class="alert alert-danger" role="alert">
        <form method="dialog">
            <h2>Errores al registrar el formulario</h2>
            <div id="errorsMsgs"></div>
            <button type="button" class="btn" id="acceptErrorsBtn">
                Aceptar
            </button>
        </form>
    </dialog>

    <dialog id="msgDialog" role="alert">
        <form method="dialog">
            <h2>Aviso</h2>
            <p id="msgP"></p>
            <button type="button" class="btn" id="acceptMsgBtn">
                Aceptar
            </button>
        </form>
    </dialog>

    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <article>
                    <div class="row md-5">
                        <div class="col-12">
                            <header>
                                <h1 id="mainTitle">FORMULARIO DE REGISTRO</h1>
                            </header>
                        </div>
                    </div>

                    <div class="row md-5">
                        <div class="col-10 col-md-6">
                            <div class="form datos">
                                <div class="mb-3">
                                    <label for="inputEmail" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="inputEmail"
                                        aria-describedby="emailHelp" placeholder="Escriba aquí el email...">
                                </div>
                                <div class="mb-3">
                                    <label for="inputName" class="form-label">Nombre Completo:</label>
                                    <input type="text" class="form-control" id="inputName"
                                        placeholder="Escriba aquí el nombre completo...">
                                </div>
                                <div class="mb-3">
                                    <label for="birthDate" class="form-label">Fecha de nacimiento:</label>
                                    <input type="date" class="form-control" id="birthDate">
                                </div>
                                <div class="mb-3">
                                    <label for="genderSelect" class="form-label">Genero:</label>
                                    <select class="form-select" aria-label="Select de genero" id="genderSelect">
                                        <option value="0" selected>Seleccione genero...</option>
                                        <option value="1">Hombre</option>
                                        <option value="2">Mujer</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row md-5">
                        <div class="col-10 col-md-6">
                            <div class="intereses">
                                <h3>Intereses</h3>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="1" id="interestsItem">
                                    <label class="form-check-label" for="checkComputers">
                                        Computers
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="2" id="interestsItem">
                                    <label class="form-check-label" for="checkSports">
                                        Sports
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="3" id="interestsItem">
                                    <label class="form-check-label" for="checkGames">
                                        Games
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="4" id="interestsItem">
                                    <label class="form-check-label" for="checkMusic">
                                        Music
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row md-5">
                        <div class="col-12">
                            <footer>
                                <button type="button" class="btn btn-primary btn-lg btn-block" id="registerBtn">
                                    Registrar
                                </button>
                            </footer>
                        </div>
                    </div>
                </article>

                <div>
                    <h1>
                        Lista de usuarios registrados
                        <button type="button" class="btn btn-dark btn-lg" id="adminBtn">
                            Administrar
                        </button>
                    </h1>
                    <table id="usersTable" class="table table-secondary table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Fecha de nacimiento</th>
                                <th scope="col">Genero</th>
                                <th scope="col">Intereses</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./usersService.js"></script>
    <script type="module" src="./app.js"></script>

</body>

</html>
