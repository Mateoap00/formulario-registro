<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Card</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <article>
                    <div class="row md-5">
                        <div class="col-12">
                            <header>
                                <h1 id="mainTitle">FORMULARIO DE REGISTRO</h1>
                            </header>
                        </div>
                    </div>

                    <div class="row md-5">
                        <div class="col-10 col-md-6">
                            <div class="form datos">
                                <div class="mb-3">
                                    <label for="inputEmail" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="inputEmail"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="inputName" class="form-label">Nombre Completo:</label>
                                    <input type="text" class="form-control" id="inputName">
                                </div>
                                <div class="mb-3">
                                    <label for="birthDate" class="form-label">Fecha de nacimiento:</label>
                                    <input type="date" class="form-control" id="birthDate">
                                </div>
                                <div class="mb-3">
                                    <label for="genderSelect" class="form-label">Genero:</label>
                                    <select class="form-select" aria-label="Select de genero" id="genderSelect">
                                        <option value="0" selected>Seleccione genero...</option>
                                        <option value="1">Hombre</option>
                                        <option value="2">Mujer</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row md-5">
                        <div class="col-10 col-md-6">
                            <div class="intereses">
                                <h3>Intereses</h3>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="1" id="interestsItem">
                                    <label class="form-check-label" for="checkComputers">
                                        Computers
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="2" id="interestsItem">
                                    <label class="form-check-label" for="checkSports">
                                        Sports
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="3" id="interestsItem">
                                    <label class="form-check-label" for="checkGames">
                                        Games
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="4" id="interestsItem">
                                    <label class="form-check-label" for="checkMusic">
                                        Music
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row md-5">
                        <div class="col-12">
                            <footer>
                                <button type="button" class="btn btn-primary btn-lg btn-block" id="btnRegistrar">
                                    Registrar
                                </button>
                            </footer>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
