<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <title>Users</title>
</head>

<body>
    <dialog id="msgsDialog" role="alert">
        <form method="dialog">
            <h2>Aviso</h2>
            <p id="msgP"></p>
            <button type="button" class="btn" id="acceptMsgBtn">
                Aceptar
            </button>
        </form>
    </dialog>

    <dialog id="frmUpdate">
        <form method="dialog">
            <h2>Editando usuario #<span id="idSpan"></span>...</h2>
            <div class="form datos">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="inputName" class="form-label">Nombre Completo:</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="mb-3">
                    <label for="birthDate" class="form-label">Fecha de nacimiento:</label>
                    <input type="date" class="form-control" id="birthDate">
                </div>
                <div class="mb-3">
                    <label for="genderSelect" class="form-label">Genero:</label>
                    <select class="form-select" aria-label="Select de genero" id="genderSelect">
                        <option value="0" selected>Seleccione genero...</option>
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block" id="doUpdateBtn">
                Actualizar
            </button>
            <button type="button" class="btn btn-danger btn-lg btn-block" id="cancelUpdateBtn">
                Cancelar
            </button>
        </form>
    </dialog>

    <dialog id="frmDelete">
        <form method="dialog">
            <h2>Esta seguro que desea eliminar el siguiente registro?</h2>
            <input type="hidden" id="idHiddenDelete" value="">
            <p>Nombre: <span id="nameSpan"></span></p>
            <p>Email: <span id="emailSpan"></span></p>
            <p>Fecha de nacimiento: <span id="birthDateSpan"></span></p>
            <p>Genero: <span id="genderSpan"></span></p>

            <button type="button" class="btn btn-primary btn-lg btn-block" id="doDeleteBtn">
                Eliminar
            </button>
            <button type="button" class="btn btn-danger btn-lg btn-block" id="cancelDltBtn">
                Cancelar
            </button>
        </form>
    </dialog>

    <h1>Lista de usuarios</h1>
    <table id="fullUsersTable" class="table table-secondary table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Fecha de nacimiento</th>
                <th scope="col">Genero</th>
                <th scope="col">Intereses</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
    </table>

    <script type="module" src="./usersService.js"></script>
    <script type="module" src="./users.js"></script>
</body>

</html>
